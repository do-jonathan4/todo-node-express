<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-6 bg-light p-4">
        <h1 class="text-center">ToDo List App</h1>

        <form class="pt-2">
          <input type="text" name="text" id="item" placeholder="add new task" class="form-control" >
          <button type="submit" class="btn btn-primary form-control mt-2">Add Task</button>
        </form>

        <div id="list" class="mt-4"></div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
